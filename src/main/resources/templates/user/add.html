<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container body-content">

<h1 th:text="${title}">Default Title</h1>

<p th:text="${message}">Enter User Information</p>

<form method="post" style="max-width:600px;" th:object="${user}">   <!-- Posts to same URL it is at by default since form action is not set -->
    <div class="form-group">
        <label th:for="username">Name</label>
        <input class="form-control" th:field="*{username}" th:value="${oldname}"/>
        <span th:errors="*{username}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field="*{email}" type="email" th:value="${oldemail}"/>
        <span th:errors="*{email}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" type="password"/>
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label for="verifypassword-field">Verify Password</label>
        <input class="form-control" id="verifypassword-field" type="password" name="verify" />
    </div>
    <input type="submit" value="Add User" />
</form>



</body>
</html>
